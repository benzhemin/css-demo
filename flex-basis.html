<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .flex{
            display: flex;
            height:25px;
            width: 80%;
            margin: 1em;
            background-color: rebeccapurple;
        }

        .child{
            background-color: plum;
            flex-basis: auto;
        }

        .value{
            flex-basis: 25%;
        }

        .grow{
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="child auto">Some Content</div>
    </div>
    <div class="flex">
        <div class="child value">Some Content</div>
    </div>
    <div class="flex">
        <div class="child grow">Some Content</div>
    </div>
</body>
</html>
